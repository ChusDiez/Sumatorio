<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta - Apto en Teoría</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Tamaños fijos para que las imágenes sean pequeñas */
    header img {
      width: 80px;
      height: auto;
    }
    footer img {
      width: 50px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    #respuesta {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con imagen clicable -->
    <header>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/eb_slider.png" alt="Header">
      </a>
    </header>

    <h1>Encuesta de Notas</h1>
    <form id="encuestaForm" method="POST" enctype="multipart/form-data">
      <label for="notaTeoria">Nota de Teoría:</label>
      <input type="number" name="notaTeoria" step="0.1" required>
      
      <label for="notaPsicos">Nota Psicos:</label>
      <input type="number" name="notaPsicos" step="0.1" required>
      
      <label for="captura">Captura de imagen del apto en teoría:</label>
      <input type="file" name="captura" accept="image/*" capture="environment" required>
      
      <button type="submit">Enviar</button>
    </form>
    <div id="respuesta"></div>

    <!-- Footer con imagen clicable -->
    <footer>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/imagen-pn.png" alt="Footer">
      </a>
    </footer>
  </div>

  <script>
    const form = document.getElementById('encuestaForm');
    const respuestaDiv = document.getElementById('respuesta');
    // URL de tu Google Apps Script Web App
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwg2G27bxQL3l5SeAQCycLYtpSNX49JfUBO2LZtVJTn61JETEs651mggOTAF4P1Didn/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          respuestaDiv.innerHTML = data.message;
          form.reset();
        })
        .catch(error => {
          console.error('Error:', error);
          respuestaDiv.innerHTML = 'Ha ocurrido un error, inténtalo de nuevo.';
        });
    });
  </script>
</body>
</html>
