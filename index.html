<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta - Apto en Teor√≠a</title>
  <style>
    /* Variables de color para modo claro */
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --container-bg: #fff;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
    }
    /* Variables de color para modo oscuro */
    .dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --container-bg: #1e1e1e;
      --input-bg: #333;
      --input-border: #555;
      --button-bg: #bb86fc;
      --button-hover: #9a67ea;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      background: var(--container-bg);
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
 
    header img {
      width: 400px;
      height: auto;
    }
    footer img {
      width: 250px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .hint {
      font-size: 0.85em;
      color: var(--text-color);
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    button.submit-button {
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }
    button.submit-button:hover {
      background-color: var(--button-hover);
    }
    #respuesta {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    /* Bot√≥n flotante para modo oscuro/claro */
    #toggleDarkMode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #toggleDarkMode:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con imagen clicable -->
    <header>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/eb_slider.png" alt="Header">
      </a>
    </header>

    <h1>Encuesta de Notas</h1>
    <form id="encuestaForm" method="POST" enctype="multipart/form-data">
      <label for="notaTeoria">Nota de Teor√≠a:</label>
      <input type="text" name="notaTeoria" pattern="^\d+(\.\d{1,4})?$" inputmode="decimal" required>
      <div class="hint">Acepta n√∫meros enteros o con hasta 4 decimales (usa el punto (.) como separador). Ejemplo: 3.4567</div>
      
      <label for="notaPsicos">Nota Psicos:</label>
      <input type="text" name="notaPsicos" pattern="^\d+(\.\d{1,4})?$" inputmode="decimal" required>
      <div class="hint">Acepta n√∫meros enteros o con hasta 4 decimales (usa el punto (.) como separador). Ejemplo: 4.1234</div>
      
      <label for="captura">Captura de imagen del apto en teor√≠a:</label>
      <input type="file" name="captura" accept="image/jpeg,image/png,image/heic" required>
      
      <button type="submit" class="submit-button">Enviar</button>
    </form>
    <div id="respuesta"></div>

    <!-- Footer con imagen clicable -->
    <footer>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/imagen-pn.png" alt="Footer">
      </a>
    </footer>
  </div>

  <!-- Bot√≥n flotante para cambiar modo oscuro/claro -->
  <button id="toggleDarkMode" title="Cambiar modo">üåô</button>

  <script>
    // Funcionalidad para el modo oscuro/claro
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      // Cambiar el icono del bot√≥n seg√∫n el modo
      if (document.body.classList.contains('dark')) {
        toggleButton.textContent = "‚òÄÔ∏è";
      } else {
        toggleButton.textContent = "üåô";
      }
    });

    const form = document.getElementById('encuestaForm');
    const respuestaDiv = document.getElementById('respuesta');
    // URL de tu Google Apps Script Web App
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwg2G27bxQL3l5SeAQCycLYtpSNX49JfUBO2LZtVJTn61JETEs651mggOTAF4P1Didn/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          respuestaDiv.innerHTML = data.message;
          if (data.status === 'success') {
            alert("Env√≠o correcto");
          }
          form.reset();
        })
        .catch(error => {
          console.error('Error:', error);
          respuestaDiv.innerHTML = 'Ha ocurrido un error, int√©ntalo de nuevo.';
        });
    });
  </script>
</body>
</html>
