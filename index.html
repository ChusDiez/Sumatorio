<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta - Apto en Teor√≠a</title>
  <style>
    /* Variables de color para modo claro */
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --container-bg: #fff;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
      /* A√±adir variables RGB para poder usar alpha */
      --button-bg-rgb: 0, 123, 255;
      --button-hover-rgb: 0, 86, 179;
    }
    /* Variables de color para modo oscuro */
    .dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --container-bg: #1e1e1e;
      --input-bg: #333;
      --input-border: #555;
      --button-bg: #bb86fc;
      --button-hover: #9a67ea;
      --button-bg-rgb: 187, 134, 252;
      --button-hover-rgb: 154, 103, 234;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      background: var(--container-bg);
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Header a 400px y footer a 250px */
    header img {
      width: 400px;
      height: auto;
    }
    footer img {
      width: 250px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .hint {
      font-size: 0.85em;
      color: var(--text-color);
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    /* Estilo mejorado para el checkbox */
    .checkbox-group {
      margin-bottom: 15px;
      padding: 8px;
      background-color: rgba(var(--button-bg-rgb), 0.1);
      border-radius: 5px;
      border-left: 3px solid var(--button-bg);
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-group .note {
      display: block;
      font-size: 0.8em;
      margin-top: 5px;
      color: var(--text-color);
      opacity: 0.8;
    }
    button.submit-button {
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }
    button.submit-button:hover {
      background-color: var(--button-hover);
    }
    #respuesta {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    /* Bot√≥n flotante para modo oscuro/claro */
    #toggleDarkMode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #toggleDarkMode:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con imagen clicable -->
    <header>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/eb_slider.png" alt="Header">
      </a>
    </header>

    <h1>Encuesta de Notas</h1>
    <form id="encuestaForm" method="POST" enctype="multipart/form-data">
      <!-- Casilla de militar movida aqu√≠, antes de la nota de teor√≠a -->
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="militar" id="militar">
          Marcar si eres militar
        </label>
        <span class="note">Esta opci√≥n afecta solo a la nota m√≠nima requerida en teor√≠a</span>
      </div>
      
      <label for="notaTeoria">Nota de Teor√≠a:</label>
      <input type="text" name="notaTeoria" pattern="^\d+([.,]\d{1,4})?$" inputmode="decimal" required>
      <div class="hint">Ejemplo: 3.4567 o 3,4567</div>
      
      <label for="notaPsicos">Nota Psicos:</label>
      <input type="text" name="notaPsicos" pattern="^\d+([.,]\d{1,4})?$" inputmode="decimal" required>
      <div class="hint">Ejemplo: 4.1234 o 4,1234</div>
      
      <label for="captura">Captura de imagen del apto en teor√≠a:</label>
      <input type="file" name="captura" accept="image/jpeg,image/heic,image/png" required>
      
      <button type="submit" class="submit-button">Enviar</button>
    </form>
    <div id="respuesta"></div>

    <!-- Footer con imagen clicable -->
    <footer>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/imagen-pn.png" alt="Footer">
      </a>
    </footer>
  </div>

  <!-- Bot√≥n flotante para cambiar modo oscuro/claro -->
  <button id="toggleDarkMode" title="Cambiar modo">üåô</button>

  <script>
    // Funcionalidad para modo oscuro/claro
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleButton.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
    });

    const form = document.getElementById('encuestaForm');
    const respuestaDiv = document.getElementById('respuesta');
    // URL de tu Google Apps Script Web App
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxC9eV_WQrK7ZI-NeRAxzIGNoXQXB__1l1dveQfDVqWy-wmqb-qO4deWKQOuIMYdbq4/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      
      // Mostrar mensaje de progreso
      respuestaDiv.innerHTML = 'Enviando datos, por favor espera...';
      
      // Convertir comas a puntos en los campos num√©ricos
      form.notaTeoria.value = form.notaTeoria.value.replace(/,/g, '.');
      form.notaPsicos.value = form.notaPsicos.value.replace(/,/g, '.');
      
      // Comprobar que se haya seleccionado un archivo
      const fileInput = form.querySelector('input[name="captura"]');
      if (!fileInput.files || fileInput.files.length === 0) {
        respuestaDiv.innerHTML = 'Debes seleccionar una imagen.';
        return;
      }
      
      // Comprobar el tama√±o del archivo (m√°ximo 10MB)
      const maxSize = 10 * 1024 * 1024; // 10 MB en bytes
      if (fileInput.files[0].size > maxSize) {
        respuestaDiv.innerHTML = 'La imagen es demasiado grande. Por favor, usa una imagen de menos de 10MB.';
        return;
      }
      
      const formData = new FormData(form);
      
      // Usar fetch en lugar de XMLHttpRequest
      fetch(scriptURL, {
        method: 'POST',
        body: formData,
        mode: 'no-cors' // Importante para solicitudes cross-origin
      })
      .then(response => {
        // Como usamos 'no-cors', no podemos leer la respuesta directamente
        // Esperamos 2 segundos y verificamos con otra solicitud GET
        setTimeout(() => {
          respuestaDiv.innerHTML = 'Datos enviados correctamente.';
          alert("Env√≠o correcto");
          form.reset();
        }, 2000);
      })
      .catch(error => {
        respuestaDiv.innerHTML = 'Ha ocurrido un error: ' + error.message;
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
