<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta - Apto en Teor√≠a</title>
  <style>
    /* Variables de color para modo claro */
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --container-bg: #fff;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #007BFF;
      --button-hover: #0056b3;
    }
    /* Variables de color para modo oscuro */
    .dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --container-bg: #1e1e1e;
      --input-bg: #333;
      --input-border: #555;
      --button-bg: #bb86fc;
      --button-hover: #9a67ea;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      background: var(--container-bg);
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Header a 400px y footer a 250px */
    header img {
      width: 400px;
      height: auto;
    }
    footer img {
      width: 250px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .hint {
      font-size: 0.85em;
      color: var(--text-color);
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    /* Estilo para el checkbox */
    .checkbox-group {
      margin-bottom: 15px;
    }
    button.submit-button {
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }
    button.submit-button:hover {
      background-color: var(--button-hover);
    }
    #respuesta {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    /* Bot√≥n flotante para modo oscuro/claro */
    #toggleDarkMode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #toggleDarkMode:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header con imagen clicable -->
    <header>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/eb_slider.png" alt="Header">
      </a>
    </header>

    <h1>Encuesta de Notas</h1>
    <form id="encuestaForm" method="POST" enctype="multipart/form-data">
      <label for="notaTeoria">Nota de Teor√≠a:</label>
      <input type="text" name="notaTeoria" pattern="^\d+([.,]\d{1,4})?$" inputmode="decimal" required>
      <div class="hint">Ejemplo: 3.4567 o 3,4567</div>
      
      <label for="notaPsicos">Nota Psicos:</label>
      <input type="text" name="notaPsicos" pattern="^\d+([.,]\d{1,4})?$" inputmode="decimal" required>
      <div class="hint">Ejemplo: 4.1234 o 4,1234</div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="militar" id="militar">
          Marcar si eres militar
        </label>
      </div>
      
      <label for="captura">Captura de imagen del apto en teor√≠a:</label>
      <!-- Se ha eliminado el atributo "capture" para evitar interferencias -->
      <input type="file" name="captura" accept="image/jpeg,image/heic,image/png" required>
      
      <button type="submit" class="submit-button">Enviar</button>
    </form>
    <div id="respuesta"></div>

    <!-- Footer con imagen clicable -->
    <footer>
      <a href="https://iz.academy" target="_blank">
        <img src="https://iz.academy/wp-content/uploads/2025/02/imagen-pn.png" alt="Footer">
      </a>
    </footer>
  </div>

  <!-- Bot√≥n flotante para cambiar modo oscuro/claro -->
  <button id="toggleDarkMode" title="Cambiar modo">üåô</button>

  <script>
    // Funcionalidad para modo oscuro/claro
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleButton.textContent = document.body.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
    });

    const form = document.getElementById('encuestaForm');
    const respuestaDiv = document.getElementById('respuesta');
    // URL de tu Google Apps Script Web App (nuevo ID)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyyVPPFpHkcD3HMj1RhtRtRNGhRzvI02RYo1Mk-zilhX6cJMRDgyPYzsQ7CXQTthT-q/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      // Convertir comas a puntos en los campos num√©ricos
      form.notaTeoria.value = form.notaTeoria.value.replace(/,/g, '.');
      form.notaPsicos.value = form.notaPsicos.value.replace(/,/g, '.');
      const formData = new FormData(form);

      // Usar XMLHttpRequest para enviar el formulario
      var xhr = new XMLHttpRequest();
      xhr.open('POST', scriptURL);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          respuestaDiv.innerHTML = data.message;
          if (data.status === 'success') {
            alert("Env√≠o correcto");
          }
          form.reset();
        } else {
          respuestaDiv.innerHTML = 'Ha ocurrido un error, int√©ntalo de nuevo.';
        }
      };
      xhr.onerror = function() {
        respuestaDiv.innerHTML = 'Ha ocurrido un error, int√©ntalo de nuevo.';
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
